<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>

  #todo-list {
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  #todo-list h2 {
    text-align: center;
  }
  #todo-items {
    list-style-type: none;
    padding: 0;
  }
  .todo-item {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
  }

  .todo-item button {
    float: right;
    background-color: #ff0000;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
    margin: -3px 0 0 0;
  }
  
</style>
</head>
<body>

<div id="todo-list">
  <h2>To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter task...">
  <button onclick="addTask()">Add Task</button>
  <ul id="todo-items"></ul>
</div>

<script src="index.js"></script>

</body>
</html>
